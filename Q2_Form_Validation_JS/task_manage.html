<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management System</title>
    <link rel="stylesheet" href="task_manage.css">
</head>
<body>
<header>
    <h1>Student Management</h1>
</header>
<div class="container">
    <div id="message" className="message" style="display: none;"></div>
    <div class="form-section">
        <h2>Student Task Adder Form</h2>
        <form id="task-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <div id="name-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{4}-[0-9]{7}" required>
                <small>Format: 0300-1234567</small>
                <div id="phone-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="task_description">Task Description</label>
                <textarea id="task_description" name="task_description" rows="3"></textarea>
                <div id="task_description-error" class="error-message"></div>
            </div>

            <button type="submit" id="submit-btn" class="btn">Submit Form</button>
        </form>
    </div>
</div>
    <script src="task_manage.js"></script>
</body>
</html>
